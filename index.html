<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de Encriptación</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
            <textarea id="inputText" placeholder="Ingrese el texto aquí"></textarea>
            <div class="options">
                <span class="icon">❗</span>
                <label for="letters">Solo letras minúsculas y sin acentos</label>
            </div>
            <div class="buttons">
                <button class="btn encrypt" onclick="encryptText()">Encriptar</button>
                <button class="btn decrypt" onclick="decryptText()">Desencriptar</button>
            </div>
        </div>
        <div class="right-section">
            <img id="munecoImage" src="muneco.png" alt="Muñeco">
            <div id="message" class="message">
                <p id="messageTitle" class="title">Ningún mensaje fue encontrado</p>
                <p id="messageSubtitle" class="subtitle">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div id="resultSection" class="hidden">
                <p id="resultText"></p>
                <button id="copyButton" class="btn" onclick="copyToClipboard()">Copiar</button>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
